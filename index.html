<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNES Auto Library</title>
    <script src="https://unpkg.com/nostalgist"></script>
    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        h1 { text-shadow: 0 0 10px #e94560; margin-bottom: 5px; }
        
        canvas#game-area {
            width: 640px;
            height: 480px;
            background: #000;
            border: 4px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-bottom: 15px;
            display: block;
        }

        .status { color: #aaa; margin-bottom: 15px; font-style: italic; min-height: 20px; }

        .game-library {
            width: 640px;
            background: #16213e;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .library-title { margin: 0; color: #f39c12; }
        .refresh-btn { 
            background: #e94560; color: white; border: none; padding: 5px 10px; 
            border-radius: 4px; cursor: pointer; font-size: 0.8em; 
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }

        .game-item {
            background: #0f3460;
            color: white;
            border: 1px solid #e94560;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            font-size: 0.85em;
            transition: 0.2s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .game-item:hover {
            background: #e94560;
            transform: translateY(-2px);
        }

        .game-item.active {
            background: #27ae60;
            border-color: #2ecc71;
        }
        
        .loading-list { grid-column: 1/-1; text-align: center; color: #888; padding: 20px; }
    </style>
</head>
<body>

    <h1>üïπÔ∏è GITHUB AUTO NES</h1>
    <div class="status" id="status-text">ƒêang k·∫øt n·ªëi ƒë·∫øn kho game...</div>
    
    <canvas id="game-area"></canvas>

    <div class="game-library">
        <div class="library-header">
            <h3 class="library-title">üìÇ Danh s√°ch Game (T·ª± ƒë·ªông)</h3>
            <button class="refresh-btn" onclick="fetchGameList()">L√†m m·ªõi</button>
        </div>
        <div class="game-grid" id="game-list-container">
            <div class="loading-list">ƒêang t·∫£i danh s√°ch t·ª´ GitHub API...</div>
        </div>
    </div>

    <script>
        // ==========================================
        // üî¥ C·∫§U H√åNH KHO GAME C·ª¶A B·∫†N (S·ª¨A ·ªû ƒê√ÇY)
        // ==========================================
        const GITHUB_USERNAME = "T√™n-User-C·ªßa-B·∫°n";  // V√≠ d·ª•: nguyenvanA
        const GITHUB_REPO     = "T√™n-Repo-C·ªßa-B·∫°n";  // V√≠ d·ª•: nes-game-web
        const FOLDER_PATH     = "NES";               // T√™n th∆∞ m·ª•c ch·ª©a game
        // ==========================================

        let emulator = null;
        const statusEl = document.getElementById('status-text');
        const listContainer = document.getElementById('game-list-container');

        // H√†m l·∫•y danh s√°ch file t·ª´ GitHub API
        async function fetchGameList() {
            listContainer.innerHTML = '<div class="loading-list">üîÑ ƒêang g·ªçi GitHub API...</div>';
            
            // ƒê∆∞·ªùng d·∫´n API l·∫•y n·ªôi dung th∆∞ m·ª•c
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${FOLDER_PATH}`;

            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    if(response.status === 403) throw new Error("GitHub API: Qu√° gi·ªõi h·∫°n truy c·∫≠p (Rate Limit). Th·ª≠ l·∫°i sau 1 ti·∫øng.");
                    if(response.status === 404) throw new Error("Kh√¥ng t√¨m th·∫•y Repo ho·∫∑c th∆∞ m·ª•c NES. Ki·ªÉm tra l·∫°i c·∫•u h√¨nh.");
                    throw new Error("L·ªói k·∫øt n·ªëi GitHub: " + response.status);
                }

                const files = await response.json();

                // L·ªçc ch·ªâ l·∫•y file ƒëu√¥i .nes
                const nesGames = files.filter(file => file.name.toLowerCase().endsWith('.nes'));

                renderList(nesGames);
                statusEl.innerText = `‚úÖ ƒê√£ t√¨m th·∫•y ${nesGames.length} game.`;

            } catch (error) {
                console.error(error);
                listContainer.innerHTML = `<div class="loading-list" style="color:red">‚ùå ${error.message}</div>`;
                statusEl.innerText = "‚ùå L·ªói t·∫£i danh s√°ch.";
            }
        }

        // H√†m hi·ªÉn th·ªã danh s√°ch n√∫t b·∫•m
        function renderList(games) {
            listContainer.innerHTML = ''; // X√≥a loading

            if (games.length === 0) {
                listContainer.innerHTML = '<div class="loading-list">Th∆∞ m·ª•c tr·ªëng ho·∫∑c kh√¥ng c√≥ file .nes</div>';
                return;
            }

            games.forEach(game => {
                const btn = document.createElement('div');
                btn.className = 'game-item';
                // B·ªè ƒëu√¥i .nes khi hi·ªÉn th·ªã t√™n cho ƒë·∫πp
                btn.innerText = game.name.replace('.nes', '').replace('.NES', '');
                
                // Khi b·∫•m v√†o th√¨ g·ªçi link download_url (link tr·ª±c ti·∫øp t·ª´ GitHub)
                btn.onclick = () => loadGame(game.download_url, game.name, btn);
                
                listContainer.appendChild(btn);
            });
        }

        // H√†m ch·∫°y game
        async function loadGame(url, name, btnElement) {
            try {
                document.querySelectorAll('.game-item').forEach(b => b.classList.remove('active'));
                if(btnElement) btnElement.classList.add('active');

                if (emulator) {
                    await emulator.exit();
                }

                statusEl.innerText = `‚è≥ ƒêang t·∫£i: ${name}...`;

                emulator = await Nostalgist.launch({
                    element: '#game-area',
                    rom: url, // Nostalgist h·ªó tr·ª£ link tr·ª±c ti·∫øp (Raw URL)
                    core: 'fceumm',
                });

                statusEl.innerText = `‚úÖ ƒêang ch∆°i: ${name}`;
            } catch (err) {
                console.error(err);
                statusEl.innerText = "‚ùå L·ªói khi t·∫£i game.";
                alert("Kh√¥ng t·∫£i ƒë∆∞·ª£c file game n√†y!");
            }
        }

        // T·ª± ƒë·ªông ch·∫°y khi m·ªü web
        fetchGameList();

    </script>
</body>
</html>
